{% extends 'learning_logs/base.html' %} 
{% load django_bootstrap5 %}

{% block page_header %}
  
  <div class="w-50 p3 mx-auto">
    <h2>Edit entry:</h2>
  </div>

{% endblock page_header %}

{% block content %} 

<div class="w-50 p3 mx-auto">

  <h3><a href"{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>

  <form class='form' method="post" action="{% url 'learning_logs:edit_entry' entry.id %}">
    {% csrf_token %} 
    {% bootstrap_form form %} 
    {% block buttons %}
        <button class='btn btn-primary fs-5' name="submit">Save changes</button>
      {% endblock buttons %}
  </form>
</div>

{% endblock content %}
